<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/contactForm.js" .js"></script>
</head>

<body>
    <form name="contactForm" method="post">
        <label>メール</label><br>
        <input type="email" name="email"><br>
        <input tyoe="text" name="first-name" maxlength="10" value="" placeholder="10文字で記入"><br>
        <input type="number" name="age" value=""><br>
        <input type="date" name="birthday" value=""><br>
        <textarea name="message-body" placeholder="志望動機を入力"></textarea><br>
        <p>好きな食べ物は？</p>
        <input id="radio-a" type="radio" name="dinner" value="カレー" checked><label for="radio-a">カレー</label><br>
        <input id="radio-b" type="radio" name="dinner" value="ラーメン"><label for="radio-b">ラーメン</label><br>
        <input id="radio-c" type="radio" name="dinner" value="吉野家"><label for="radio-c">吉野家</label><br>
        <p>あなたの趣味はなんですか？</p>
        <input id="check-a" type="checkbox" name="hody" value="スポーツ" checked><label for="check-a">スポーツ</label><br>
        <input id="check-b" type="checkbox" name="hody" value="将棋"><label for="check-b">将棋</label><br>
        <input id="check-c" type="checkbox" name="hobby" value="筋トレ"><label for="check-c">筋トレ</label><br>
        <input type="password" name="namae" size="40" maxlength="20"><br>

        <button type="button" id="submitButton">送信</button><br>
    </form>

</body>



</html>
